<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hydrapp</title>
  <meta name="The hydrapp" content="Simple app to control amount of drinked water per day" />

  <!-- Title -->
  <meta property="og:title" content="Hydrapp" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="Simple app to control amount of drinked water per day" />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="https://mrozrafal.github.io/hydrapp/" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://raw.githubusercontent.com/mrozrafal/hydrapp/master/src/assets/img/presentation.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />
 
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main class="application">
    <div class="table">
    <h1 class="application__header">Hydrapp</h1>
    <table class="table__visible table__visible--js">
      
        <ol class="table__list">
            <button class="table__list--x">x</button>
          <li class="table__list table__list--element">
1
          </li>
        </ol>
  
      </table>
    </div>
    <div class="water">
        <img src="assets/img/water-glass.svg" class="water__glass water__glass--js" alt="a simple drawen glass of water">

        <div class="water__counter water__counter--js">0</div>

    </div>
    

    <form class="button">
      <button class="button__plus button__plus--js">
        
          dodaj szklankę
        
      </button>
      <button class="button__minus button__minus--js">
        usuń szklankę
      </button>
      <button class="button__history button__history--js">
        historia
      </button>

      

    </form>
   

  </main>


  <script src="js/main.js"></script>
</body>

</html>
